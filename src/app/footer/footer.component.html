<div class="wrapper">
    <div class="container">
        <div nz-row>
            <div nz-col nzSpan="24">
                <div nz-row [nzGutter]="[0,30]">
                    <div nz-col nzXl="12" nzLg="12" nzMd="12" nzSm="24" nzXs="24">
                        <div nz-row [nzGutter]="[0,{xl:50,lg:30,md:50}]">
                            <div nz-col nzSpan="24">
                                <div nz-row [nzGutter]="[0,{xl:50,lg:30,md:20,sm:20,xs:20}]">
                                    <div nz-col nzSpan="24">
                                        <div class="logo">
                                            <a href="#"><img src="../../assets/svg/logo.svg" alt=""></a>
                                        </div>
                                    </div>
                                    <div nz-col nzSpan="24">
                                        <div nz-row [nzGutter]="16">
                                            <div nz-col *ngFor="let icon of mediaIcons">
                                                <div nz-row>
                                                    <div nz-col class="social__media">
                                                        <a href="#"><img [src]="icon.icon" alt=""></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div nz-col nzXl="24" nzLg="22" nzMd="22" nzSm="0" nzXs="0">
                                <div nz-row [nzGutter]="[0,{xl:24,lg:20,md:20}]">
                                    <div nz-col nzSpan="24">
                                        <ul nz-row [nzGutter]="[0,12]" class="rights">
                                            <li nz-col nzSpan="23" *ngFor="let rights of rightsList">
                                                {{rights.text}}
                                            </li>
                                        </ul>
                                    </div>
                                    <div nz-col nzSpan="24">
                                        <ul nz-row [nzGutter]="[20,8]" class="privacy">
                                            <li nz-col *ngFor="let privacy of privacyList">
                                                <a href="">{{privacy.text}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div nz-col nzXl="12" nzLg="12" nzMd="12" nzSm="16" nzXs="24">
                        <div nz-row [nzGutter]="[0,{xl:50,lg:30,md:30,sm:30,xs:30}]">
                            <div nz-col nzXl="24" nzLg="24" nzMd="24" nzSm="24" nzXs="24">
                                <div nz-row [nzGutter]="[0,30]">
                                    <div nz-col nzXl="8" nzLg="8" nzMd="12" nzSm="12" nzXs="12">
                                        <dl nz-row [nzGutter]="[0,{xl:16,lg:10,md:10,sm:10,xs:10}]">
                                            <dt nz-col nzSpan="24">
                                                Полезные ссылки:
                                            </dt>
                                            <dd nz-col nzSpan="24" *ngFor="let links of usefulLinks">
                                                <a href="">{{links.text}}</a>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div nz-col nzXl="6" nzLg="16" nzMd="12" nzSm="9" nzXs="9">
                                        <dl nz-row [nzGutter]="[0,{xl:16,lg:10,md:10,sm:10,xs:10}]">
                                            <dt nz-col nzSpan="24">
                                                О нас:
                                            </dt>
                                            <dd nz-col nzSpan="24" *ngFor="let links of aboutUs">
                                                <a href="">{{links.text}}</a>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div nz-col nzXl="10" nzLg="24" nzMd="24" nzSm="24" nzXs="24">
                                        <div nz-row [nzGutter]="[{xl:0,lg:30},{xl:24,xs:20}]">
                                            <div nz-col nzXl="24" nzLg="10" nzMd="12" nzSm="14" nzXs="24">
                                                <ul nz-row [nzGutter]="[0,{xl:8,lg:4,md:4,sm:4,xs:4}]" class="support">
                                                    <li nz-col nzSpan="24" class="support__title">
                                                        {{support[0].title}}
                                                    </li>
                                                    <li nz-col nzSpan="24" class="support__info">
                                                        <a href="tel:+998781500088">{{support[0].info}}</a>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div nz-col nzXl="24" nzLg="10" nzMd="12" nzSm="10" nzXs="24">
                                                <ul nz-row [nzGutter]="[0,{xl:8,lg:4,md:4,sm:4,xs:4}]" class="support">
                                                    <li nz-col nzSpan="24" class="support__title">
                                                        {{support[1].title}}
                                                    </li>
                                                    <li nz-col nzSpan="24" class="support__info">
                                                        <a href="">{{support[1].info}}</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div nz-col nzXl="24" nzLg="24" nzMd="24" nzSm="24" nzXs="24">
                                <div nz-row [nzGutter]="16">
                                    <div nz-col *ngFor="let app of appMarket">
                                        <div class="appMarket">
                                            <a href="#"><img [src]="app.img" alt=""></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div nz-col nzXl="0" nzLg="0" nzMd="0" nzSm="20" nzXs="24">
                        <div nz-row [nzGutter]="[0,{xl:24,lg:20,md:20,sm:20,xs:20}]">
                            <div nz-col nzSpan="24">
                                <ul nz-row [nzGutter]="[0,12]" class="rights">
                                    <li nz-col nzSpan="23" *ngFor="let rights of rightsList">
                                        {{rights.text}}
                                    </li>
                                </ul>
                            </div>
                            <div nz-col nzSpan="24">
                                <ul nz-row [nzGutter]="[20,8]" class="privacy">
                                    <li nz-col nzSpan="24" *ngFor="let privacy of privacyList">
                                        <a href="">{{privacy.text}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
