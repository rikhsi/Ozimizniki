            <button nz-button nz-popover [nzPopoverContent]="contentTemplate" nzPopoverPlacement="bottom" nzPopoverTrigger="click" class="profile">
                <img src="../../../assets/svg/human.png" alt="">                                                                                                                             
            </button>
            <ng-template #contentTemplate>
                <div class="popover">
                    <div nz-row [nzGutter]="[0,40]">
                        <div nz-col nzSpan="24" class="popover__top">
                            <div nz-row [nzGutter]="16" nzAlign="top">
                                <div nz-col nzSpan="6">
                                    <div class="popover__img">
                                        <img src="../../../assets/svg/human.png" alt="">
                                    </div>
                                </div>
                                <div nz-col nzSpan="18">
                                    <ul nz-row [nzGutter]="[0,2]">
                                        <li nz-col nzSpan="24" class="popover__name">Жахонгир Пардаев</li>
                                        <li nz-col nzSpan="24" class="popover__id">Agro ID</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div nz-col nzSpan="24">
                            <ul nz-row>
                                <li nz-col nzSpan="24" class="popover__list" (click)="quit(i)" *ngFor="let list of popoverList, let i= index">
                                    <ul nz-row [nzGutter]="10" nzAlign="top">
                                        <li nz-col>
                                            <span class="popover__list__img">
                                                <img [src]="list.img" alt="">
                                            </span>
                                        </li>
                                        <li nz-col nzFlex="auto" class="popover__list__text">{{list.text}}</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
