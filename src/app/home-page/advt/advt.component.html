                                    </div>
                                </div>
                                <div nz-col class="info">
                                    <div nz-row [nzGutter]="[0,16]">
                                        <div nz-col nzSpan="24">
                                            <div nz-row [nzGutter]="[0,8]">
                                                <div nz-col nzSpan="22" class="name">
                                                    <span>{{card.name}}</span>
                                                </div>
                                                <div nz-col nzSpan="24" class="value">
                                                    <span>{{card.value}}</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div nz-col nzSpan="12" class="company">
                                            <span>
                                                {{card.company}}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                                        </div>

                                                    <div nz-row [nzGutter]="[0,8]">

                                                            <span>{{card.name}}</span>
                                                        </div>
                                                        <div nz-col nzSpan="24" class="value">
                                                            <span>{{card.value}}</span>

                                                    </div>
                                                </div>
                                                <div nz-col nzSpan="12" class="company">
                                                    <span>
                                                        {{card.company}}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </swiper>
            </div>
        </div>
    </div>
</div>
