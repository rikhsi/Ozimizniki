<div class="wrapper">
    <div class="container">
        <swiper [config]="config" #swiper>
            <ng-template swiperSlide *ngFor="let banner of banners">
                <div nz-row class="banner">
                    <div nz-col nzSpan="24" class="banner__container">
                        <div nz-row>
                            <div nz-col nzXl="12" nzLg="12" nzMd="12" nzSm="24" nzXs="24" class="body">
                                <div nz-row [nzGutter]="[0,{xl:72,lg:28,md:32,sm:0,xs:0}]">
                                    <div nz-col nzSpan="24">
                                        <div nz-row [nzGutter]="[0,{xl:16,lg:10,md:10,sm:16,xs:16}]">
                                            <div nz-col nzXl="22" nzLg="20" nzMd="20" nzSm="24" nzXs="24" class="title">
                                                <span>
                                                    {{banner.title}}
                                                </span>
                                            </div>
                                            <div nz-col class="info">
                                                <span>
                                                    {{banner.info}}   
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div nz-col nzXl="24" nzLg="24" nzMd="24" nzSm="0" nzXs="0">
                                        <div nz-row nzAlign="bottom">
                                            <div nz-col>
                                                <button nz-button nzType="primary">{{banner.button}}</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div nz-col nzXl="12" nzLg="12" nzMd="12" nzSm="24" nzXs="24" class="img">
                                <div nz-row nzAlign="bottom">
                                    <div nz-col class="img__container">
                                        <img [src]="banner.img" alt="">
                                    </div>
                                    <div nz-col nzXl="0" nzLg="0" nzMd="0" nzSm="24" nzXs="24" class="img__button">
                                        <button nz-button nzType="primary">{{banner.button}}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div nz-col nzSpan="24" class="circle">
                        <div nz-row nzAlign="top">
                            <div nz-col nzXl="17" nzLg="17" nzMd="17" nzSm="13" nzXs="13"></div>
                            <div nz-col nzXl="7" nzLg="7" nzMd="7" nzSm="11" nzXs="11">
                                <div nz-row>
                                    <div nz-col nzSpan="24" class="circle__img">
                                        <svg viewBox="0 0 370 370" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <g clip-path="url(#clip0_996_43911)">
                                            <circle cx="300" cy="70" r="300" fill="#D7E5F9"/>
                                            <circle cx="300" cy="70" r="200" fill="#C3D7F6"/>
                                            </g>
                                            <defs>
                                            <clipPath id="clip0_996_43911">
                                            <rect width="370" height="370" fill="white"/>
                                            </clipPath>
                                            </defs>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </swiper>
    </div>
</div>
