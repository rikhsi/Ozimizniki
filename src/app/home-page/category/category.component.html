<div class="wrapper">
    <div class="container">
        <div nz-row [nzGutter]="[0,{xl:50,lg:20,md:20,sm:20,xs:20}]">
            <div nz-col nzSpan="24">
                <div nz-row nzJustify="space-between">
                    <h1 nz-col>Категории товаров</h1>
                    <button nz-col class="navigation">
                        <span>Все товары</span>
                        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.292893 0.292893C-0.0976315 0.683417 -0.0976315 1.31658 0.292893 1.70711L5.58579 7L0.292893 12.2929C-0.0976316 12.6834 -0.0976316 13.3166 0.292893 13.7071C0.683417 14.0976 1.31658 14.0976 1.70711 13.7071L7.70711 7.70711C8.09763 7.31658 8.09763 6.68342 7.70711 6.29289L1.70711 0.292893C1.31658 -0.0976312 0.683417 -0.0976312 0.292893 0.292893Z" fill="#377BE1"/>
                        </svg>               
                    </button>
                </div>
            </div>
            <div nz-col nzXl="24" nzXs="0">
                <div nz-row [nzGutter]="[30,30]">
                    <div nz-col nzSpan="6" *ngFor="let card of cards">
                        <div nz-row>
                            <div nz-col nzSpan="24" class="card">
                                <ul class="card__container">
                                    <li>
                                        <img [src]="card.img" alt="">
                                    </li>
                                    <li class="type">
                                        {{card.type}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div nz-col nzXl="0" nzXs="24">
                <swiper [config]="config" class="swiper" #swiper>
                    <ng-template swiperSlide *ngFor="let card of cards">
                        <div nz-row>
                            <div nz-col nzSpan="24" class="card">
                                <ul class="card__container">
                                    <li>
                                        <img [src]="card.img" alt="">
                                    </li>
                                    <li class="type">
                                        {{card.type}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </ng-template>
                </swiper>
            </div>
        </div>
    </div>
</div>
