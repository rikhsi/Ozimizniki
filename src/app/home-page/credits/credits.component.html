<div class="wrapper">
    <div class="container">
        <div nz-row [nzGutter]="[0,{xl:50,lg:20,md:20,sm:20, xs:20}]">
            <div nz-col nzSpan="24">
                <h1>Кредиты для сельского хозяйства</h1>
            </div>
            <div nz-col nzSpan="24">
                <div nz-row [nzGutter]="[20,20]">
                    <div nz-col nzXl="12" nzLg="12" nzMd="12" nzSm="24" nzXs="24" *ngFor="let card of cards">
                        <nz-card class="card">
                            <div nz-row nzAlign="middle">
                                <div nz-col nzSpan="24">
                                    <div nz-row>
                                        <div nz-col nzSpan="12">
                                            <div nz-row>
                                                <div nz-col nzSpan="24">
                                                    <div nz-row nzAlign="middle">
                                                        <div nz-col>
                                                            <span class="title">{{card.title}}</span>
                                                        </div>
                                                        <div nz-col nzXl="24" nzLg="24" nzMd="24" nzSm="0" nzXs="0">
                                                            <div nz-row nzAlign="bottom">
                                                                <div nz-col>
                                                                    <button nz-button nzType="primary">Подробнее</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div nz-col nzSpan="12">
                                            <div nz-row class="img" nzAlign="bottom">
                                                <div nz-col nzSpan="24">
                                                    <div nz-row class="img">
                                                        <div nz-col nzSpan="24" class="img__container">
                                                            <img [src]="card.img" alt="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nz-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
