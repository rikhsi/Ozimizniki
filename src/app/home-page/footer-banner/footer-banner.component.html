<div class="wrapper">
    <div class="container">
        <swiper [config]="config" #swiper>
            <ng-template swiperSlide *ngFor="let banner of banners">
                <div nz-row>
                    <div nz-col nzSpan="24">
                        <div nz-row [nzGutter]="[30,{xl:0,lg:0,md:0,sm:60,xs:36}]">
                            <div nz-col nzXl="12" nzLg="12" nzMd="12" nzSm="24" nzXs="24">
                                <div nz-row class="body">
                                    <div nz-col nzSpan="24">
                                        <div nz-row [nzGutter]="[0,{xl:50,lg:30,md:30,sm:30,xs:30}]">
                                            <div nz-col nzXl="24" nzLg="24" nzMd="24" nzSm="18" nzXs="24">
                                                <h1>{{banner.title}}</h1>
                                            </div>
                                            <div nz-col nzXl="24" nzLg="24" nzMd="24" nzSm="24" nzXs="24">
                                                <div nz-row [nzGutter]="[35,{xl:50,lg:30,md:20,sm:30,xs:30}]">
                                                    <div nz-col nzXl="24" nzLg="24" nzMd="24" nzSm="12" nzXs="24">
                                                        <ul>
                                                            <li *ngFor="let list of list" class="list">
                                                                <img [src]="list.icon" alt="">
                                                                <span>
                                                                    {{list.li}}
                                                                </span>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                    <div nz-col nzXl="24" nzLg="24" nzMd="24" nzSm="12" nzXs="24">
                                                        <div nz-row>
                                                            <div nz-col>
                                                                <div nz-row [nzGutter]="[10,16]">
                                                                    <div nz-col nzXl="12" nzLg="12" nzMd="12" nzSm="24" nzXs="24" *ngFor="let app of appMarket">
                                                                        <div class="appMarket">
                                                                            <a href=""><img [src]="app.img" alt=""></a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div nz-col nzXl="12" nzLg="12" nzMd="12" nzSm="24" nzXs="24">
                                <div nz-row class="img" nzAlign="bottom">
                                    <div nz-col nzSpan="24">
                                        <div nz-row class="img">
                                            <div nz-col nzSpan="24" class="img__container">
                                                <img [src]="banner.img" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </swiper>
    </div>
</div>
