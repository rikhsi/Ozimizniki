<div class="wrapper">
    <div class="container">
        <div nz-row [nzGutter]="[0,{xl:50,lg:20,md:20,sm:20,xs:20}]">
            <div nz-col nzSpan="24">
                <h1>Истории</h1>
            </div>
            <div nz-col nzSpan="24" class="carousel">
                <swiper [config]="config" #swiper>
                    <ng-template swiperSlide *ngFor="let card of cards ">
                        <div class="card ">
                            <div class="img">
                                <img [src]="card.img " alt=" ">
                            </div>
                        </div>
                    </ng-template>
                </swiper>
                <div class="prew">
                    <button (click)="slidePrev()">
                        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 13L1 7L7 1" stroke="#CFD3D8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>                   
                    </button>
                </div>
                <div class="next">
                    <button (click)=" slideNext()">
                        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 13L7 7L0.999999 1" stroke="#CFD3D8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>                                      
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
